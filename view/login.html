<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">

    <!-- Theme Toggle -->
    <div class="theme-toggle-auth" id="themeToggle" title="Toggle theme">ðŸŒ™</div>

    <div class="auth-card">
        <div class="auth-logo">
            <img src="logo.png" alt="Chat App Logo" width="60" height="60" style="border-radius:50%;">
        </div>
        <h2>Sign in to Chat</h2>
        <p class="subtitle">Enter your credentials to continue.</p>
        <div id="alert-box"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-x mt-2">Log in</button>
        </form>
        <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function loadTheme() {
            const t = localStorage.getItem('chat_theme') || 'light';
            document.documentElement.setAttribute('data-theme', t);
            $('#themeToggle').text(t === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™');
        }
        loadTheme();
        $('#themeToggle').on('click', function () {
            const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('chat_theme', next);
            $(this).text(next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™');
        });

        $(document).ready(function () {
            if (localStorage.getItem('chat_username')) {
                window.location.href = 'chat.html';
            }

            $('#loginForm').on('submit', function (e) {
                e.preventDefault();
                const data = {
                    username: $('#username').val().trim(),
                    password: $('#password').val()
                };
                fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                    .then(res => res.json().then(body => ({ status: res.status, body })))
                    .then(({ status, body }) => {
                        if (status === 200) {
                            localStorage.setItem('chat_username', body.username);
                            localStorage.setItem('chat_firstname', body.firstname);
                            window.location.href = 'chat.html';
                        } else {
                            $('#alert-box').html('<div class="alert alert-danger">' + body.error + '</div>');
                        }
                    })
                    .catch(() => {
                        $('#alert-box').html('<div class="alert alert-danger">Network error. Try again.</div>');
                    });
            });
        });
    </script>
</body>

</html>
