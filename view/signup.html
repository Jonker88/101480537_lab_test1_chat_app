<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">

  <!-- Theme Toggle -->
  <div class="theme-toggle-auth" id="themeToggle" title="Toggle theme">ðŸŒ™</div>

  <div class="auth-card">
    <div class="auth-logo">
      <img src="logo.png" alt="Chat App Logo" width="60" height="60" style="border-radius:50%;">
    </div>
    <h2>Create your account</h2>
    <p class="subtitle">Join the conversation today.</p>
    <div id="alert-box"></div>
    <form id="signupForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Choose a unique username" required
          minlength="3">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First name" required>
        </div>
        <div class="col">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="At least 4 characters" required
          minlength="4">
      </div>
      <button type="submit" class="btn-x mt-2">Sign up</button>
    </form>
    <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function loadTheme() {
      const t = localStorage.getItem('chat_theme') || 'light';
      document.documentElement.setAttribute('data-theme', t);
      $('#themeToggle').text(t === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™');
    }
    loadTheme();
    $('#themeToggle').on('click', function () {
      const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('chat_theme', next);
      $(this).text(next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™');
    });

    $(document).ready(function () {
      $('#signupForm').on('submit', function (e) {
        e.preventDefault();
        const data = {
          username: $('#username').val().trim(),
          firstname: $('#firstname').val().trim(),
          lastname: $('#lastname').val().trim(),
          password: $('#password').val()
        };
        fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then(res => res.json().then(body => ({ status: res.status, body })))
          .then(({ status, body }) => {
            if (status === 201) {
              $('#alert-box').html('<div class="alert alert-success">Account created! Redirecting...</div>');
              setTimeout(() => { window.location.href = 'login.html'; }, 1200);
            } else {
              $('#alert-box').html('<div class="alert alert-danger">' + body.error + '</div>');
            }
          })
          .catch(() => {
            $('#alert-box').html('<div class="alert alert-danger">Network error. Try again.</div>');
          });
      });
    });
  </script>
</body>

</html>
